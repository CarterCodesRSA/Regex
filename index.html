<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col md 8 mx-auto mt-4 text-white border rounded p-4">
                <div class="border rounded bg-dark">
                    <h1 class="text-center">Form User</h1>
                </div>
                <form>
                    <div class="form-group">
                        <label for="name" class="display-4">User Name</label>
                        <input type="text" name="name" id="user-name" class="form-control" placeholder="Please enter a user name">
                        <!-- Dynamically add class of 'is-invalid' to the form-control -->
                        <div class="invalid-feedback">
                            Name must be between2 and 10 characters
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="display-4">Email</label>
                        <input type="text" name="name" id="user-email" class="form-control" placeholder="Please enter your email address">
                        <!-- Dynamically add class of 'is-invalid' to the form-control -->
                        <div class="invalid-feedback">
                            Invalid email address
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="name" class="display-4">Phone Number</label>
                        <input type="text" name="name" id="user-phoneNumber" class="form-control" placeholder="Cellphone Number">
                        <!-- Dynamically add class of 'is-invalid' to the form-control -->
                        <div class="invalid-feedback">
                            Invalid phone number
                        </div>
                    </div>
                    <div class="form-group mb-4">
                        <label for="name" class="display-4">Zip Code</label>
                        <input type="text" name="name" id="user-zip" class="form-control" placeholder="Zip Code for your region">
                        <!-- Dynamically add class of 'is-invalid' to the form-control -->
                        <div class="invalid-feedback">
                            Invalid zip code
                        </div>
                    </div>
                    <button type="submit" value="submit" class="btn btn-secondary btn-block">Sign-up!</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>

</html>
